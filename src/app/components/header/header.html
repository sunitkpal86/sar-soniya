<header class="bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 text-white sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="text-xl font-bold tracking-wide">
        Sarsiddh Management Consultancy Pvt Ltd
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex gap-8 font-medium">
        <a class="hover:text-blue-200" href="#">Home</a>
        <a class="hover:text-blue-200" routerLink="about">About</a>
        <a class="hover:text-blue-200" routerLink="services">Services</a>
        <a class="hover:text-blue-200" href="#services">Customers</a>
        <a class="hover:text-blue-200" href="#services">Career</a>
        <a class="hover:text-blue-200" href="#services">Gallery</a>
        <a class="hover:text-blue-200" href="#contact">Contact</a>
      </nav>

      <!-- Hamburger -->
      <button class="md:hidden" (click)="toggleMenu()">
        <svg *ngIf="!isMenuOpen" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="isMenuOpen" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-blue-900/90 rounded-lg mt-2">
      <a class="block px-4 py-3 border-b border-blue-800" href="#">Home</a>
      <a class="block px-4 py-3 border-b border-blue-800" routerLink="services">Services</a>
      <a class="block px-4 py-3 border-b border-blue-800" routerLink="about">About</a>
      <a class="block px-4 py-3" href="#contact">Contact</a>
    </div>

  </div>
</header>
