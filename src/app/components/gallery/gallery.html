<section #gallery class="relative overflow-hidden bg-gradient-to-r from-indigo-50 via-white to-purple-50">
  <div class="max-w-7xl mx-auto px-6 py-20">

    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
        Our Gallery
      </h1>

      <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">
        Explore moments that reflect our journey, achievements, and vibrant work culture.
      </p>

      <!-- Breadcrumb / Tagline -->
      <div class="mt-6 flex justify-center">
        <span class="inline-block rounded-full bg-indigo-100 px-6 py-2 text-sm font-medium text-indigo-700">
          Creativity • Teamwork • Innovation
        </span>
      </div>
    </div>

  </div>

  <!-- Decorative Gradient Blur -->
  <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full bg-purple-200 opacity-40 blur-3xl"></div>
  <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full bg-indigo-200 opacity-40 blur-3xl"></div>
</section>


<!-- Page Wrapper -->
<!-- <section class="bg-gradient-to-b from-gray-50 to-white py-16"> -->
   <section class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 py-16">



  <div class="max-w-7xl mx-auto px-6">

  
    <!-- Gallery Grid -->
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

      <div
        *ngFor="let img of images"
        class="group relative overflow-hidden rounded-xl shadow hover:shadow-xl transition"
      >
        <img
          [src]="img.src"
          [alt]="img.title"
          class="h-60 w-full object-cover transform group-hover:scale-150 transition duration-500"
        />

        <!-- Overlay -->
        <div
          class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-10 transition flex items-center justify-center"
        >
          <!-- <span class="text-white text-lg font-semibold">
            {{ img.title }}
          </span> -->
        </div>
      </div>

    </div>

  </div>
</section>
